<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Formulario</title>
</head>

<body>
    <div id="main">
        <br><br>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
        </header>
        <br>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
        <br>
        <form id="survey-form">
            <label id="name-label" for="name">Name</label>
            <br>
            <input type="text" pattern="([a-zA-ZñÑáéíóúÁÉÍÓÚüÜ ']{2,25})" id="name" name="name"
                placeholder="Enter your Name" size="20" required>
            <br><br>
            <label id="email-label">Email</label>
            <br>
            <input type="email" id="email" name="email" placeholder="Enter your e-mail" required>
            <br><br>
            <label for="number" id="number-label">Age (optional)</label>
            <br>
            <input type="number" id="number" placeholder="Age" min="10" max="100" required>
            <br><br>
            <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
            <br>
            <select id="dropdown" name="dropdown">
                <option value="Student">Student</option>
                <option value="Full-time-job">Full Time job</option>
                <option value="Full-time-learner">Full time learner</option>
                <option value="Prefer-no-to-say">Prefer no to say</option>
                <option value="Other">Other</option>
            </select>
            <br><br>
            <label for="radio" id="radio-label">Would you recommend freeCodeCamp to a friend?</label>
            <br>
            <input type="radio" id="Definitely" name="recomendation" value="Definitely">
            <label for="Definitely">Definitely</label><br>
            <input type="radio" id="Maybe" name="recomendation" value="Maybe">
            <label for="Maybe">Maybe</label><br>
            <input type="radio" id="Not-sure
      " name="recomendation" value="Not-sure
      ">
            <label for="Not-sure
      ">Not sure
            </label>
            <br><br>
            <!--Second part-->
            <label for="dropdown" id="dropdown-label">What is your favorite feature of freeCodeCamp?</label>
            <br>
            <select id="dropdown" name="dropdown">
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open-source">Open source</option>
            </select>
            <br><br>
            <label for="radio" id="radio-label">What would you like to see improved? (Check all that apply)</label>
            <br>
            <input type="checkbox" id="Front-end-Projects" value="Front-end-Projects">
            <label for="Front-end-Projects">Front-end Projects</label>
            <br>
            <input type="checkbox" id="Back-end-Projects" value="Back-end-Projects">
            <label for="Back-end-Projects">Back-end Projects</label>
            <br>
            <input type="checkbox" id="Data-Visualization" value="Data-Visualization">
            <label for="Data-Visualization">Data Visualization</label>
            <br>
            <input type="checkbox" id="Challenges" value="Challenges">
            <label for="Challenges">Challenges</label>
            <br>
            <input type="checkbox" id="Open-Source-Community" value="Open-Source-Community">
            <label for="Open-Source-Community">Open Source Community</label>
            <br>
            <input type="checkbox" id="Gitter-help-rooms" value="Gitter-help-rooms">
            <label for="Gitter-help-rooms">Gitter help rooms</label>
            <br>
            <input type="checkbox" id="Videos" value="Videos">
            <label for="Videos">Videos</label>
            <br>
            <input type="checkbox" id="City-Meetups" value="City-Meetups">
            <label for="City-Meetups">City Meetups</label>
            <br>
            <input type="checkbox" id="Wiki" value="Wiki">
            <label for="Wiki">Wiki</label>
            <br>
            <input type="checkbox" id="Forum" value="Forum">
            <label for="Forum">Forum</label>
            <br>
            <input type="checkbox" id="Additional-Courses" value="Additional-Courses">
            <label for="Additional-Courses">Additional Courses</label>
            <br>
            </label>
            <br><br>
            <!--End second part-->
            <label id="comments">Comments</label>
            <br>
            <textarea name="comments" row="10" columns="10"></textarea>
            <br><br>
            <a href="#">
                <input type="submit" id="submit" value="Submit">
            </a>
        </form>
        <br><br>
    </div>
</body>

</html>
